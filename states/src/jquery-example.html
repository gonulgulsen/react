<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Example</title>
</head>
<body>
    <h1>0</h1>

    <button>Increase</button>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
 integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" 
 crossorigin="anonymous" 
 referrerpolicy="no-referrer">
</script>
<script>
    $(() => {
        $("button").on("click", () => {
            $("h1").html(1);
        })
    })
</script>
</html>
<!-- Burada JQuery ile button un değerini 1 yaptığımız da hem buton hem de h1 render edilirken
 react da sadece değişiklik olduğu zaman h1 render edilir 
 
 Ayrıca bunu görmek için inspect -> more tools -> rendering -> paint flashing tıklayıp görebilinir.
 -->
